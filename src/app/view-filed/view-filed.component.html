<div>

      <div class="static-background">
        <div class="background-masker"></div>
      </div>
    </div>
  </div>
  <div *ngIf="grievancesLoaded">

    <grievance-card [grievance]="grievance" *ngFor="let grievance of allGrievance"></grievance-card>
  </div>
</div>
